{% extends "base.html" %}
{% load blog_extras %}
{% block content %}
<h2>Blog Post</h2>
{% for post in posts%}
{% row %}
<div class="col">
<h3>{{post.titlte}}</h3>
{% include "blog/post-byline.html" %}
<p>{{post.summary}}</p>
<p>
    {{ post.content|wordcount}} words
     <a href="{% url "blog-post-detail" post.slug %}">Read More</a
</p>
</div>
{% endrow %}
{% endfor %}

{% endblock %}
